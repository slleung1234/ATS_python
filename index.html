<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeHero HK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans HK"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              'hk-neon-blue': '#00f0ff',
              'hk-neon-pink': '#ff00aa',
              'hk-dark': '#0d1117',
              'hk-panel': '#161b22',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0d1117;
        color: #e6edf3;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #161b22; 
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #58a6ff; 
      }
    </style>
